{% extends 'base.html' %}
{% block title %}Investment Strategies{% endblock %}
{% block content %}
{{ block.super }}
<h2>Investment Strategies for {{ user.username }}</h2>
<div class = "table">
    <table class="table">

    {% for strategy in strategies %}

        <tr>
        <td><a href="{% url 'positions' strategy_id=strategy.id %}"><button class="button">{{ strategy.name }} Holdings</button></a></td>
        <td><a href="{% url 'add_position' strategy_id=strategy.id %}"><button class="button">Add Postition</button></a></td>
        <td><a href="{% url 'transactions_list' strategy_id=strategy.id%}"><button class="button">View Transactions</button></a></td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No strategies found.</td>
    </tr>
{% endfor %}
</table>
<nav class="navbar">
    <a href="{% url 'add_strategy'%}"><button class="button">Add Strategy</button></a>
    <a href="{% url 'edit_strategy'%}"><button class="button">Edit Strategy</button></a>
    <a href="{% url 'delete_strategy'%}"><button class="button">Delete Strategy</button></a></il>    
</nav>

{% endblock %}
